 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">

<body style="font-family: Arial; font-size: 14px;">

<p>Olá!</p>

<p>Existem receitas ou despesas vencidas ou vencendo hoje. Veja:</p>

<p>
    <table style="width: 100%; border-collapse: collapse;  margin: 20px 0">
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Pessoa</th>
                <th>Descrição</th>
                <th>Vencimento</th>
                <th>Valor</th>
            </tr>
        </thead>
        
        <tbody>
            <tr style="border-bottom: 1px solid #ccc; border-top: 1px solid #ccc;"
                th:each="financial: ${lancamentos}"
                th:styleappend="${financial.Receipt} ? 'color : blue;' : 'color : red; '">
                <td th:text="${financial.type.description}">Receita</td>
                <td th:text="${financial.people.name}">João Silva</td>
                <td th:text="${financial.description}">Salário mensal</td>
                <td th:text="${#temporals.format(financial.dueDate, 'dd/MM/yyyy')}" 
                    style="text-align: center">10/06/2017</td>
                <td th:text="${#numbers.formatDecimal(financial.value, 0, 'POINT', 2, 'COMMA')}" 
                    style="text-align: right">R$ 10.000,00</td>
            </tr>
        </tbody>
    </table>
</p>

<p>Obrigado.</p>

</body>
</html>
