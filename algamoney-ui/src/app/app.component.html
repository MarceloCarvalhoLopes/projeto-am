<p-toast position="bottom-right"></p-toast>

<p-confirmDialog header="Confirmação" icon="pi pi-question-circle" #confirmation>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" label="Sim"
      (click)="confirmation.accept()"></button>
    <button type="button" pButton icon="pi pi-times" label="Não"
      (click)="confirmation.reject()"></button>
  </p-footer>
</p-confirmDialog>
