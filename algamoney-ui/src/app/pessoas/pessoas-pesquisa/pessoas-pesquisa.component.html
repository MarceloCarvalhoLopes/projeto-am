<div class="container">

  <form autocomplete="off" (ngSubmit)="search()">
    <div class="p-grid">

      <div class="p-col-12">
        <h1>Pessoas</h1>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type = "text" name="name"
          [(ngModel)]="filter.name">
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </div>

  </form>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="people" styleClass="p-datatable-gridlines" [paginator]="true" [responsive]="true"
      [rows]="filter.itemsPerPage" [lazy]="true" [lazyLoadOnInit]="true" [totalRecords]="totalRecords"
      (onLazyLoad)="onPageChange($event)"  #table>

        <ng-template pTemplate="header">
          <tr>
            <th class="col-nome-header">Nome</th>
            <th class="col-cidade-header">Cidade</th>
            <th class="col-estado-header">Estado</th>
            <th class="col-status-header">Status</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td>
              <span class="p-column-title">Nome</span>
              {{pessoa.name}}
            </td>
            <td>
              <span class="p-column-title">Cidade</span>
              {{pessoa.address.city}}
            </td>
            <td>
              <span class="p-column-title">Estado</span>
              {{pessoa.address.state}}
            </td>

            <td>
              <span class="p-column-title">Status</span>
              <a href="javascript:;" [pTooltip]="pessoa.active ? 'Desativar' : 'Ativar'" tooltipPosition="top"
                 (click)="changeStatus(pessoa)">
                {{ pessoa.active ? 'Ativo' : 'Inativo' }}
              </a>
            </td>

            <td class="col-acoes">
              <span class="p-column-title"></span>
              <a pButton icon="pi pi-pencil" pTooltip="Editar"  tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip = "Excluir" tooltipPosition="top"
                (click)="confirmDeletion(pessoa)" ></button>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">
              Nenhuma pessoa encontrada
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="p-col-12">
      <a pButton type="submit" label="Nova Pessoa"></a>
    </div>


  </div>

</div>
